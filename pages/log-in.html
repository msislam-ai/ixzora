<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
        <h2 class="text-3xl font-bold text-center text-gray-800">Login</h2>

        <form class="mt-6">
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" placeholder="Enter your email"
                    class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div class="mt-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" placeholder="Enter your password"
                    class="w-full mt-2 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <button type="submit"
                class="w-full mt-6 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                Login
            </button>
        </form>

        <p class="mt-4 text-gray-600 text-center">
            Don't have an account? 
            <a href="#" class="text-blue-500 hover:underline">Sign up</a>
        </p>
    </div>

</body>
</html>
